<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cekilis Uygulamasi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
  </head>

  <body>
    <nav class="menu">
      <div class="logo">Chancematik</div>
      <div class="navbar">
        <div class="nav-item raffle">Çekiliş Yap</div>
        <div class="nav-item" id="dDay">Günlere Dağıt</div>
        <div class="nav-item" id="addPart">Kişi Ekle</div>
      </div>
      <div class="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>

    <div class="add-participant">
      <form class="box">
        <i class="fa-solid fa-xmark"></i>
        <input
          class="input-text"
          type="text"
          placeholder="Full Name"
          required
        />
        <input class="btn input-submit" type="submit" value="Submit" />
      </form>
    </div>

    <div class="edit-participant">
      <form class="editBox">
        <i class="fa-solid fa-xmark"></i>
        <input
          class="editInputText"
          type="text"
          placeholder="Write the new name"
          required
        />
        <input class="sbtButton" type="submit" value="Submit" />
      </form>
    </div>

    <div class="days">
      <div class="button">
        <button class="btn" type="button" id="btnAc">GÜNLER</button>
      </div>
      <div class="day-list-container">
        <div class="day-list">
          <div class="day-item">
            <input class="checkmark" type="checkbox" id="pazartesi" checked />
            <label for="pazartesi"> Pazartesi</label>
          </div>
          <div class="day-item">
            <input class="checkmark" type="checkbox" id="sali" checked />
            <label for="sali">Salı</label>
          </div>
          <div class="day-item">
            <input class="checkmark" type="checkbox" id="carsamba" checked />
            <label for="carsamba">Çarşamba</label>
          </div>
          <div class="day-item">
            <input class="checkmark" type="checkbox" id="persembe" checked />
            <label for="persembe">Parşembe</label>
          </div>
          <div class="day-item">
            <input class="checkmark" type="checkbox" id="cuma" checked />
            <label for="cuma">Cuma</label>
          </div>
          <div class="day-item">
            <input class="checkmark" type="checkbox" id="cumartesi" checked />
            <label for="cumartesi">Cumartesi</label>
          </div>
          <div class="day-item">
            <input class="checkmark" type="checkbox" id="pazar" />
            <label for="pazar">Pazar</label>
          </div>
        </div>
      </div>
    </div>

    <main class="container">
      <div class="winner-container">
        <div class="winner">Kazanan: <span class="winnerName">Eda</span></div>
      </div>
      <hr />
      <!-- Sule  -->
      <div class="lists">
        <div class="participant-list">
          <div class="participant-title">Katılımcı Listesi</div>
          <div class="participant-body participants"></div>
        </div>

        <div class="participant-day-list">
          <div class="participanttitle">Katılımcı-Gün Dağılımı</div>
          <div class="participant-body matchDay"></div>
        </div>
      </div>
    </main>
    <!-- Sule  -->
    <div id="modal-container" class="one out">
      <div class="modal-background">
        <div class="modal">
          <h2><u>Contributors</u></h2>
          <ul>
            <li>
              <a href="https://github.com/sinansarikaya" target="_blank">
                Sinan Sarıkaya</a
              >
            </li>
            <li>
              <a href="https://github.com/MehmetGenc35" target="_blank">
                Mehmet Genç</a
              >
            </li>
            <li>
              <a href="https://github.com/Ata324" target="_blank"> Cahit Ata</a>
            </li>
            <li>
              <a href="https://github.com/Edass" target="_blank"
                >Eda Sarıkaya</a
              >
            </li>
            <li>
              <a href="https://github.com/duyguyilmaz1" target="_blank"
                >Duygu Yılmaz</a
              >
            </li>
            <li>
              <a href="https://github.com/tubagocmek" target="_blank">
                Tuba Göçmek</a
              >
            </li>
            <li>
              <a href="https://github.com/sulebdemir" target="_blank"
                >Şule Demir</a
              >
            </li>
            <li>
              <a href="https://github.com/ekhanemir" target="_blank">
                Emrullah Sağlam</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <hr />
    <footer class="footer">
      <img src="./assets/img/logo.png" alt="Janavarlar" />
      <span class="copyright">
        &copy;
        <span class="copyright-date"></span>
        <span class="copyright-link"> Janavarlar Team</span>
      </span>
    </footer>
    <!-- Sule  -->
    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
